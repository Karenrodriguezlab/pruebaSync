<article ng-controller="outagesAssistantCtrl">
    <section class="vpl-maps" ng-if="showCard">
        <div class="slds-text-body_regular slds-p-bottom--x-small"> <strong>Heads up!</strong> There's a service outage in the area that will affect the customer.</div>
        <div class="slds-card via-slds-card--active">
            <div id="map-canvas"></div>
            <footer class="slds-card__footer slds-m-top--none slds-grid">
                <div class="slds-card__footer-action slds-size--1-of-2">
                    <a href="javascript:void(0);">More information</a>
                </div>
                <div class="slds-size--1-of-2 slds-text-align_right" >{{miles}} mi</div>
            </footer>
        </div>
    </section>
</article>
