<!--div class="via-slds-card--left-profile slds-m-around_small"-->
<div class="via-slds-card--left-profile slds-m-around_small" ng-controller="viaLeftProfileController as vm">
    <div class="vpl-maps">
        <div id="map-canvas"></div>
    </div>    
    <!--pre class="easy">data{{data}}</pre-->
    <div class="shadow-up">
        <div class="profile-detail slds-text-align_left slds-p-around_x-small slds-m-left_xx-small">
            <div class="profile-name slds-text-heading_medium ">{{obj | getter: data.fields[0] | picker: data.fields[0].type}}  <div class="ribbon {{vm.getSentiment(obj)}}">★</div></div>
            <div class="profile-info">
                {{obj | getter: data.fields[1] | picker: data.fields[1].type}}
                <!--span ng-if="data.fields.length > 2"> | {{obj | getter: data.fields[2] | picker: data.fields[2].type}} </span-->
            </div>
        </div>
    </div>
</div>
