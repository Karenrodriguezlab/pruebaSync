<div class="slds-card via-slds-card--horiz" data-card="card-{{cardIndex}}" ng-class="{selected:isSelected(cardIndex)}" data-popover-flyout="true" ng-controller="usageGraphCtrl" ng-init="usageGraph = 1">
    <div class="slds-small-show slds-card__body via-slds-card__body sldsslds-grid slds-grid--vertical slds-theme--default slds-p-around_large">
        <div class="slds-usage-select slds-p-around_small">
            <div>

                <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <span></span>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="select-01">Estados: </label>
                            <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" ng-model="stateValue" ng-change="onChangeState()" ng-options="state as state for state in states"></select>
                            </div>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="select-02">Punto de suministro: </label>
                            <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" ng-model="stateValue" ng-change="onChangePSuministro()" ng-options="p_suministro as p_suministro for p_suministro in p_suministros"></select>
                            </div>
                            </div>
                        </div>
                </div>
                <div class="slds-col">
                    <span></span>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="select-03">Sociedad Engie: </label>
                            <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" ng-model="stateValue" ng-change="onChangeSEngie()" ng-options="s_engie as s_engie for s_engie in s_engies"></select>
                            </div>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="select-04">Tipo de soluci√≥n: </label>
                            <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" ng-model="stateValue" ng-change="onChangeTypeSolution()" ng-options="t_solution as t_solution for t_solution in t_solutions"></select>
                            </div>
                            </div>
                        </div>
                </div>
                <div class="slds-col">
                    <span></span>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="select-05">Periodo: </label>
                            <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" ng-model="stateValue" ng-change="onChangePeriod()" ng-options="period as period for period in periods"></select>
                            </div>
                            </div>
                        </div>			
                </div>
                </div>

            </div>
