<template>
  <div class="via-slds">
    <div class="slds-card bg-white">
      <div class="slds-is-relative">
		  <vlocity_cmt-spinner
          if:false={isLoaded}
          variant="brand"
          size="medium"
          alternative-text="loading"
        ></vlocity_cmt-spinner>
      </div>
      <div if:true={isLoaded} class="">
        <div
          class="slds-grid slds-wrap slds-p-horizontal_medium slds-p-top_medium"
        >
          <div class="slds-col slds-size_10-of-12">
            <div
              class="slds-text-heading_small slds-p-top_x-small font-weight-bold"
              if:true={session.title}
            >
              {session.title}
            </div>
          </div>
          <div class="slds-col slds-size_2-of-12">
            <vlocity_cmt-menu
              class="slds-float_right"
              icon-position="right"
              variant="neutral"
              theme="slds"
              label="New"
              position="right"
              icon-name="utility:down"
            >
              <template for:each={menu} for:item="menuItem">
                <vlocity_cmt-menu-item
                  key={menuItem.id}
                  theme="slds"
                  name={menuItem.label}
                  record={menuItem}
                  type="action"
                  action-url={menuItem.url}
                ></vlocity_cmt-menu-item>
              </template>
            </vlocity_cmt-menu>
          </div>
        </div>
      </div>
      <div class="slds-p-bottom_small">
        <div
          class="slds-p-vertical_medium slds-text-align_center light-color"
          if:true={noRecords}
        >
          No story found
        </div>
        <slot></slot>
      </div>
    </div>
  </div>
</template>
